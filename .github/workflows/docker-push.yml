name: ğŸš€ Trigger Jenkins & Shutdown EC2 on Success

on:
  push:
    branches: [ "main" ]

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest

    env:
      REGION: eu-north-1

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: â˜ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}

      - name: ğŸš€ Start Jenkins EC2 Instance
        run: |
          aws ec2 start-instances --instance-ids ${{ secrets.JENKINS_INSTANCE_ID }}
          aws ec2 wait instance-running --instance-ids ${{ secrets.JENKINS_INSTANCE_ID }}

      - name: ğŸ•’ Wait for Jenkins to boot
        run: |
          echo "Waiting for Jenkins to become available..."
          sleep 90

      - name: ğŸ§© Trigger Jenkins Job
        run: |
          curl -X POST "${{ secrets.JENKINS_URL }}/job/${{ secrets.JENKINS_JOB_NAME }}/build" \
            --user "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_API_TOKEN }}"

      - name: ğŸ” Poll Jenkins Build Status
        id: poll
        run: |
          echo "Polling Jenkins job status..."
          JENKINS_JOB_API="${{ secrets.JENKINS_URL }}/job/${{ secrets.JENKINS_JOB_NAME }}/lastBuild/api/json"
          
          for i in {1..30}; do
            STATUS=$(curl -s --user "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_API_TOKEN }}" "$JENKINS_JOB_API" | jq -r .result)
            
            if [ "$STATUS" != "null" ]; then
              echo "result=$STATUS" >> $GITHUB_OUTPUT
              exit 0
            fi
            
            echo "Still building... (${i}/30)"
            sleep 10
          done

          echo "Jenkins job did not complete in time"
          echo "result=TIMEOUT" >> $GITHUB_OUTPUT

      - name: ğŸ›‘ Stop EC2 if Jenkins Succeeded
        if: steps.poll.outputs.result == 'SUCCESS'
        run: |
          echo "âœ… Jenkins succeeded. Stopping EC2 instance..."
          aws ec2 stop-instances --region ${{ env.REGION }} --instance-ids ${{ secrets.JENKINS_INSTANCE_ID }}

            - name: ğŸ“§ Send Email Notification
      - uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ${{ steps.poll.outputs.result == 'SUCCESS' && 'âœ… Jenkins Job Succeeded' || 'ğŸš¨ Jenkins Job Failed or Timed Out' }}
          to: anujrtk.aj@gmail.com
          from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
          body: |
            ${{ steps.poll.outputs.result == 'SUCCESS' && 'ğŸ‰ The Jenkins job completed successfully.' || 'âŒ The Jenkins job failed or timed out.' }}

            â¤ Job: ${{ secrets.JENKINS_JOB_NAME }}
            â¤ Status: ${{ steps.poll.outputs.result }}
            â¤ Jenkins URL: ${{ secrets.JENKINS_URL }}/job/${{ secrets.JENKINS_JOB_NAME }}
