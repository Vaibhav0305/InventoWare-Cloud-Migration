name: ğŸš€ Docker Build and Push

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build and push Docker image from /invento-app
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/inventoware-app:latest ./invento-app
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/inventoware-app:latest
